name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script_stop: true
          script: |
            set -e  # stop on error
            echo "---- üöÄ Starting deployment ----"
            
            cd ${{ secrets.PROJECT_PATH }}
            
            # Ensure git is clean
            echo "---- üßπ Resetting git repo ----"
            git fetch origin master
            git reset --hard origin/master

            echo "---- üß± Rebuilding Docker containers ----"
            npm run stop
            npm run start

            echo "---- ‚è≥ Waiting for DB to be ready ----"
            until docker compose exec db mysqladmin ping -h "localhost" --silent; do
              echo "Waiting for database connection..."
              sleep 10
            done

            echo "---- üõ†Ô∏è Running migrations ----"
            npm run migrate
            npm run seed

            echo "---- üßΩ Cleaning unused images ----"
            docker image prune -f

            echo "---- ‚úÖ Deployment complete ----"
