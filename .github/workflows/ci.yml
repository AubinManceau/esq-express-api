name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script_stop: true
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            echo "---- üöÄ Starting deployment ----"

            cd ${{ secrets.PROJECT_PATH }}

            echo "---- üßπ Resetting git repo ----"
            git fetch origin master
            git reset --hard origin/master

            echo "---- üß± Rebuilding Docker containers ----"
            docker compose down --remove-orphans
            docker compose pull
            docker compose build --no-cache
            docker compose up -d

            echo "---- ‚è≥ Waiting for DB healthcheck ----"
            until docker compose exec db mysqladmin ping -h "localhost" --silent; do
              echo "Waiting for database connection..."
              sleep 10
            done

            echo "---- üõ†Ô∏è Running migrations ----"
            npm run migrate

            echo "---- üå± Seeding database ----"
            npm run seed

            echo "---- üßΩ Cleaning unused images ----"
            docker image prune -f

            echo "---- ‚úÖ Deployment complete ----"

